<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/LoginAnimado.css">
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
            <form action="" method="POST">
                <h2 class="cadastroh2">Cadastro</h2>
                <div class="inputbox">
                    <ion-icon name="man-outline"></ion-icon>
                    <input type="text" required>
                    <label for="nome">Nome</label>
                </div>
                <div class="inputbox">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="inputbox">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" required>
                    <label for="password">Password</label>
                </div>
                <div class="forget">
                   <label for=""> <input type="radio" name="sexo" value="M" required> Masculino</label>
                   <label for=""> <input type="radio" name="sexo" value="F" required> Feminino </label>
                </div>
                <div class="forget">
                    <label for=""><input type="checkbox"> Receber Email com Promoção de LibidGel</label>       
                </div>
                <button >Confirmar</button>
                <button class="Cancelar"><a class="link" href="LoginAnimado.html">Cancelar</a></button>
            </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
